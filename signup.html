<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <label for="firstName">First Name</label>
      <input id="firstName" placeholder="Oscar" type="text" />
      <br />
      <label for="lastName">Last Name</label>
      <input id="lastName" placeholder="Leung" type="text" />
      <br />
      <label for="email">Email</label>
      <input id="email" placeholder="my email" type="email" />
      <br />
      <label for="userName">Username</label>
      <input id="userName" placeholder="my username" type="text" />
      <br />
      <label for="passWord">Password</label>
      <input id="passWord" placeholder="my password" type="text" />
      <br />
      <input id="submit-btn" type="submit" />
      <input id="reset-btn" type="reset" ope />
      <input type="number" />
    </form>
  </body>
</html>
