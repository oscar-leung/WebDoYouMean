<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Times Table</title>
    <style>
      table,
      td,
      th {
        border: solid 1px black;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Times Table
      </caption>
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">1</th>
          <th scope="col">2</th>
          <th scope="col">3</th>
          <th scope="col">4</th>
          <th scope="col">5</th>
          <th scope="col">6</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>8</td>
          <td>10</td>
          <td>12</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>3</td>
          <td>6</td>
          <td>9</td>
          <td>12</td>
          <td>15</td>
          <td>18</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>4</td>
          <td>8</td>
          <td>12</td>
          <td>16</td>
          <td>20</td>
          <td>24</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>5</td>
          <td>10</td>
          <td>15</td>
          <td>20</td>
          <td>25</td>
          <td>30</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>6</td>
          <td>12</td>
          <td>18</td>
          <td>24</td>
          <td>30</td>
          <td>36</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
